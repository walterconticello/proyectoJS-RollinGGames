</head>
  <body class="container">
    <section class="row">
      <form class="form-contacto col-4" id="form-contacto">
        <div class="btn-logo-volver" title="Volver al inicio">
        <a href="../index.html"><svg class="bi-arrow-left-square" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg></a> 
        </div>
        <h1 class="titulo-contacto">Contactanos!</h1>
        <input class="input-contacto" type="text" name="nombre" id="nombreContacto" placeholder="Ingrese su nombre" required minlength="4" maxlength="20">
        <input class="input-contacto" type="email" name="nombre" id="emailContacto" placeholder="Ingrese su email" required minlength="10" maxlength="40">
        <textarea class="input-txtArea" name="textArea" id="textAreaContacto" cols="30" rows="10" placeholder=" En que podemos ayudarlo?..." required minlength="10" maxlength="300"></textarea>
        <input class="btn-contacto" type="submit" name="botonContacto" id="btnContacto">
      </form>
    </section>

      <script src="../js/contacto.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
