<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="../img/logo.svg" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/LoginRegistro.css">
	<title>Registro | Login</title>
</head>
<body>
	<main class="principal">
		<div class="btn-logo-volver" title="Volver al inicio">
			<a class="icono-volver" href="../index.html"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="3
				0" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
				<path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
			</svg></a>
		</div>
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="registro">
			<form id="formReg" class="formRegistro">
				<label for="chk" aria-hidden="true">Regístrate!</label>

				
				<div class="formulario-grupo" id="grupo-nombre">
					<div class="formulario-grupo-input">
						<input class="formulario-input" id="nombreRegistro" type="text" name="nombre" placeholder="Nombre de Usuario"  minlength="3" maxlength="16" title="El nombre puede contener letras o numeros y contener entre 3 a 16 digitos"
							pattern="^[a-zA-Z0-9ñ]{3,30}$">
						<i class="formulario-validacion-estado bi bi-x-circle"></i>
					</div>
				</div>

				
				<div class="formulario-grupo" id="grupo-email">
					<div class="formulario-grupo-input">
						<input class="formulario-input" id="mailRegistro" type="email" maxlength="50" name="email" placeholder="Correo Electrónico" title="El correo solo puede contener letras, numeros, puntos y guion bajo.">
						<i class="formulario-validacion-estado bi bi-x-circle"></i>
					</div>
				</div>

				
				<div class="formulario-grupo" id="grupo-contrasenia">
					<div class="formulario-grupo-input">
						<input class="formulario-input" id="contraseniaRegistro" type="password" name="clave" placeholder="Contraseña"  minlength="4" maxlength="16" title="La contraseña debe contener al menos una mayuscula, un numero y un caracter especial(*,!,-,#,$,%) entre 4-16 digitos.">
						<i class="formulario-validacion-estado bi bi-x-circle"></i>
					</div>
				</div>
				

				
				<div class="formulario-grupo" id="grupo-contrasenia2">
					<div class="formulario-grupo-input">
						<input class="formulario-input" id="contraseniaRegistro2" type="password" name="clave2" placeholder="Repetir Contraseña"  minlength="4" maxlength="16" title="Las contraseñas deben coincidir">
							<i class="formulario-validacion-estado bi bi-x-circle"></i>
					</div>
				</div>
				

				
				<div class="formulario-mensaje" id="formulario-mensaje">
					<p><i class="bi bi-exclamation-triangle-fill"></i> <b>Error:</b> por favor rellene el formulario correctamente.</p>
				</div>

				
				<div class="formulario-grupo formulario-grupo-btn-enviar">
					<button class="button formulario-btn botreg" id="btnRegistro" type="submit">Registrarse</button>
				</div>
			</form>
		</div>
		<div class="ingresar">
			<form id="formIng" class="formIngresar">
				<label for="chk" aria-hidden="true">Ingresar</label>
				<input id="mailIngresar" type="email" name="email" placeholder="Correo Electrónico" required pattern="^[\wñ]+@[a-zñ]+\.[a-zñ]{2,5}$" maxlength="50">
				<input id="contraseniaIngresar" type="password" name="pswd" placeholder="Contraseña" required minlength="4" maxlength="16">
				<button id="btnIngresar" type="submit" class="button boting">Ingresar</button>
			</form>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../js/loginRegistro.js" type="module"></script>
</body>

</html>
